<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    <!-- make sure the GoogleFonts link come before the css link if you want to use fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
     
    <!-- add the style sheet here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">

    <!-- regular css link goes last -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Comics and Cocktails</title>
</head>

<body>
    <header class="main header">
        <!-- navigation will have interactive buttons that take you to other parts of the application -->
        <div>
            <h1 class="title py-6 is-size-1 has-text-centered has-text-dark"> Welcome to Comics and Cocktails!</h1>
        
               <nav class="navbar">
                   <!-- navbar brand, navbar menu... -->
                   <div class="navbar-brand">
                       <div class="tile is-ancestor">
                        <a class="navbar-item">
                           <div class="tile is-parent" width="100%">
                               <article class="tile is-child box">
                                    <img src="assets/images/drink.jpg" alt="drink icon" image is-square></img>                                   
                                </article>
                            </div>  
                        </a>  
                        </div>
                   </div>
                 
                   <div class="navbar-menu" id="nav-links">
                       <div class="navbar-start">
                            <div class="tile is-parent">
                                <article class="tile is-child box">   
                                    <a class="button is-dark is-medium is-mobile is-rounded is-focused navbar-item is-one-fifth"><strong>Drink of the Day!</strong></a>
                                </article>
                            </div>

                            <div class="tile is-parent">
                                <article class="tile is-child box">   
                                    <a class="button is-dark is-medium is-mobile is-rounded is-focused navbar-item is-one-fifth"><strong>Comic of the Day!</strong></a>
                                </article>
                            </div>

                            <div class="tile is-parent">
                                <article class="tile is-child box">   
                                    <a class="button is-dark is-medium is-mobile is-rounded is-focused navbar-item is-one-fifth"><strong>Recent Cocktails</strong></a>
                                </article>
                            </div>

                            <div class="tile is-parent">
                                <article class="tile is-child box">   
                                    <a class="button is-dark is-medium is-mobile is-rounded is-focused navbar-item is-one-fifth"><strong>Recent Comic</strong></a>
                                </article>
                            </div>

                            <div class="tile is-parent">
                                <article class="tile is-child box">   
                                    <a class="button is-dark is-medium is-mobile is-rounded is-focused navbar-item is-one-fifth"><strong>Home</strong></a>
                                </article>
                            </div>

                        </div>
                   </div>
                </nav>
        </div>    
    </header>
    
    <main class="page-content" id="page-content">
        
        <!-- time -->
        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <article class="tile is-child box">
                    <div class="clock is-dark is-medium is-mobile is-rounded is-focused is-one-fifth">
                    <span class="clock-time"></span>
                    <span class="clock-ampm"></span>
                    </div>
                </article>
            </div>
        </div>
 

        <!-- drinks section -->
        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <article class="tile is-child box">
                    <div class="columns">
                        <div class="column">
                            <section class="drink-wrapper" id="drink-wrapper">

                                <!-- drink picture-->
                                <div class="drink-picture" id="drink-picture">Drink Pic
                                    <!-- Javascript will dynamically generate API content here -->
                                </div>                  
                            </section>
                        </div>
                    </div>
                </article>
            </div>
     

                <!-- drink recipe --> 
        <div class="tile is-parent">
            <article class="tile is-child box">
                <div class="column">Drink Recipe              
                    <section class="drink-recipe" id="drink-recipe">
                        <!-- Javascript will dynamically generate API content here -->
                    </section>
                </div>
            </article>
        </div>
    </div>

    <div class="tile is-ancestor">
        <div class="tile is-parent">
            <article class="tile is-child box">
                <div class="columns">
                    <div class="column">COMIC
                        <section class="comic-wrapper" id="comic-wrapper">
                            <!-- comic section-->
                            <div class="comic" id="comic">
                            <!-- JavaScript will dynamically generate API content here-->
                            </div>
                        </section>
                    </div>
                </div>
            </article>
        </div>
    </div>

    </main><br><br>

    <footer>
        <nav class="navbar">           
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <button class="button is-dark is-medium is-mobile is-rounded is-focused navbar-item" id="drink-disclaimer"><strong><em>Read Our Disclaimer Policy
                        <a href="./disclaimer-policy.html"></a></em></strong></button>
                    </article>
                </div>
            
        </nav>
    </footer>

    <!-- JavaScript link can go inside the body or between /body & /html tags -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
