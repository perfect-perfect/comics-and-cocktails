<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    <!-- make sure the GoogleFonts link come before the css link if you want to use fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
     
    <!-- add the style sheet here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">

    <!-- regular css link goes last -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Comics and Cocktails</title>
</head>

<body>
    <header class="main header">
        <!-- navigation will have interactive buttons that take you to other parts of the application -->
        <div>
            <h1 class="title py-6 is-size-1 has-text-centered has-text-dark"> Welcome to Comics and Cocktails!</h1>
        
               <nav class="navbar">
                   <!-- navbar brand, navbar menu... -->
                   <div class="navbar-brand">
                       <div class="tile is-ancestor">
                        <a class="navbar-item">
                           <div class="tile is-parent" width="100%">
                               <article class="tile is-child box">
                                   <!-- can't seem to get this imag larger!  DOH!-->
                                   <figure class="image is-264by264" >
                                    <img src="assets/images/drink.jpg" alt="drink icon" image is-square></img> 
                                    </figure>                                  
                                </article>
                            </div>  
                        </a>  
                        </div>
                   </div>
                 
                   <div class="navbar-menu is-active" id="nav-links">
                       <div class="navbar-start">

                            <div class="tile is-parent">
                                <article class="tile is-child box">   
                                    <a class="button is-dark is-medium is-mobile is-rounded is-focused navbar-item is-one-fifth" id="drink-of-day"><strong>Drink of the Day!</strong></a>
                                </article>
                            </div>

                            <div class="tile is-parent">
                                <article class="tile is-child box">   
                                    <a class="button is-dark is-medium is-mobile is-rounded is-focused navbar-item is-one-fifth" id="comic-of-day"><strong>Comic of the Day!</strong></a>
                                </article>
                            </div>

                            <div class="tile is-parent">
                                <article class="tile is-child box">   
                                    <a class="button is-dark is-medium is-mobile is-rounded is-focused navbar-item is-one-fifth" id="saved-cocktails"><strong>Recent Cocktails</strong></a>
                                </article>
                            </div>

                            <div class="tile is-parent">
                                <article class="tile is-child box">   
                                    <a class="button is-dark is-medium is-mobile is-rounded is-focused navbar-item is-one-fifth" id="saved-comic"><strong>Recent Comic</strong></a>
                                </article>
                            </div>

                            <div class="tile is-parent">
                                <article class="tile is-child box">   
                                    <a class="button is-dark is-medium is-mobile is-rounded is-focused navbar-item is-one-fifth" id="save-both"><strong>Save Drink/Comic</strong></a>
                                </article>
                            </div>

                            <div class="tile is-parent">
                                <article class="tile is-child box">   
                                    <a class="button is-dark is-medium is-mobile is-rounded is-focused navbar-item is-one-fifth"><strong>Home</strong></a>
                                </article>
                            </div>

                        </div>
                   </div>
                </nav>
        </div>    
    </header>
    
       <main>
        <!-- divide page into sections -->
          <div>
           
        </div>     

    </main>
        <section class="section">
            <div class="container">
                <h1 class="title">
                   </h1>
            </div>
        </section>
        </nav>
    </header>
    
    <main class="page-content" id="page-content">


        
        <!-- time -->
        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <article class="tile is-child box">
                    <div class="clock is-dark is-medium is-mobile is-rounded is-focused is-one-fifth">
                    <span class="clock-time"></span>
                    <span class="clock-ampm"></span>
                    </div>
                </article>
            </div>
        </div>
 


        <!-- drinks section -->
        <div class="tile is-ancestor">
            <div class="tile is-parent">
                <article class="tile is-child box">
                   <div class="drink-picture" id="drink-picture">
                            <img id="drink-img" height="500" width="500">
                            <!-- Javascript will dynamically generate API content here -->                
                    </div>
                </article>

        </section>
                <!-- drink recipe --> 
        <div class="tile is-parent">
            <article class="tile is-child box">
                <div class="column">              
                    <section class="drink-recipe" id="drink-recipe">
                        <h2 id="drink-name"></h2>
                    <!--Can be deleted-->
                    <p>Recipe List</p>
                    <ul id="recipe-list"></ul>
                    <!--Can be deleted-->
                    <p>Measure List</p>
                    <ul id="measure-list"></ul>
                    <!--Can be deleted-->
                    <p>Instructions</p>
                    <p id="instructions"></p>
                        <!-- Javascript will dynamically generate API content here -->
                    </section>
                </div>
            </article>
        </div>
    </div>

    <div class="tile is-ancestor">
        <div class="tile is-parent">
            <article class="tile is-child box">
                <!-- comic section-->

                <div class="comic" id="comic">
                    <img id="comic-img" height="500" width="1200">

                    <!-- JavaScript will dynamically generate API content here-->
                </div>   
            </article>
        </div>
    </div>

    </main><br><br>

    <footer>

        <nav class="navbar">           
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <button class="button is-dark is-medium is-mobile is-rounded is-focused navbar-item" id="drink-disclaimer">
                        <a href="./disclaimer-policy.html"><strong><em>Read Our Disclaimer Policy</a></em></strong></button>
                    </article>
                </div>
            
        </nav>

       <h2>

    </footer>

    <!-- JavaScript link can go inside the body or between /body & /html tags -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
